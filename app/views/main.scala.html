@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-5186671019263046",
    enable_page_level_ads: true
  });
</script>
<title>@title</title>
<!-- for-mobile-apps -->

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Trailer Movies" />

<script type="application/x-javascript"> 
addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<!-- //for-mobile-apps -->
<link href="@routes.Assets.at("css/bootstrap.css")" rel="stylesheet" type="text/css" media="all" />
<link href="@routes.Assets.at("css/style.css")" rel="stylesheet" type="text/css" media="all" />
<link href="@routes.Assets.at("css/contactstyle.css")" rel="stylesheet"  type="text/css" media="all" />
<link href="@routes.Assets.at("css/faqstyle.css")" rel="stylesheet"  type="text/css" media="all" />
<link href="@routes.Assets.at("css/single.css")" rel='stylesheet' type='text/css' />
<link href="@routes.Assets.at("css/medile.css")" rel='stylesheet' type='text/css' />
<!-- banner-slider -->
<link href="@routes.Assets.at("css/jquery.slidey.min.css")" rel="stylesheet">

<!-- //banner-slider -->
<!-- pop-up -->
<link href="@routes.Assets.at("css/popuo-box.css")" rel="stylesheet" type="text/css" media="all" />
<!-- //pop-up -->
<!-- font-awesome icons -->
<link rel="stylesheet" href="@routes.Assets.at("css/font-awesome.min.css")" />
<!-- //font-awesome icons -->
<!-- js -->
<script type="text/javascript" src="@routes.Assets.at("js/jquery-2.1.4.min.js")"></script>
<!-- //js -->
<!-- banner-bottom-plugin -->
<link href="@routes.Assets.at("css/owl.carousel.css")" rel="stylesheet" type="text/css" media="all">
<script src="@routes.Assets.at("js/owl.carousel.js")"></script>
<script>
	$(document).ready(function() { 
		$("#owl-demo").owlCarousel({
	 
		  autoPlay: 3000, //Set AutoPlay to 3 seconds
	 
		  items : 5,
		  itemsDesktop : [640,4],
		  itemsDesktopSmall : [414,3]
	 
		});
	 
	}); 
</script> 
<!-- //banner-bottom-plugin -->
<link href="@routes.Assets.at("css/font.css")" rel="stylesheet" type="text/css" media="all">

<!-- start-smoth-scrolling -->
<script type="text/javascript" src="@routes.Assets.at("js/move-top.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("js/easing.js")"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>
<!-- start-smoth-scrolling -->




</head>
	
    <body>
    	@header()
        @content
        @footer()
       <!-- Bootstrap Core JavaScript -->
<script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
<script>
$(document).ready(function(){
    $(".dropdown").hover(            
        function() {
            $('.dropdown-menu', this).stop( true, true ).slideDown("fast");
            $(this).toggleClass('open');        
        },
        function() {
            $('.dropdown-menu', this).stop( true, true ).slideUp("fast");
            $(this).toggleClass('open');       
        }
    );
});
</script>
<!-- //Bootstrap Core JavaScript -->
<!-- here stars scrolling icon -->
	<script type="text/javascript">
		$(document).ready(function() {
			/*
				var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
				};
			*/
								
			$().UItoTop({ easingType: 'easeOutQuart' });
								
			});
	</script>
<!-- //here ends scrolling icon -->
    </body>
</html>
